<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Influencer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Beauty Influencer</h1>
        </header>
        <section class="bio">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <p>Hello! I'm [Influencer Name], a beauty enthusiast sharing my tips and tricks on makeup, skincare, and more. Follow me on my journey to discover the best beauty products and routines.</p>
        </section>
        <section class="socials">
            <h2>Follow Me</h2>
            <ul>
                <li><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></li>
                <li><a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.yourstore.com" target="_blank">Store</a></li>
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
